<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Advices</h3>
      <table class="table table-striped" infinite-scroll="advices.loadMore()" infinite-scroll-distance="3">
        <tr>
          <th>Title</th>
          <th>Strain title</th>
          <th>Strain category</th>
        </tr>
        <tr ng-repeat="advice in advices.advices">
          <td>
            <a ng-bind="::advice.title"
               ui-sref="advices-single({adviceId: advice._id})"></a>
          </td>
          <td ng-bind="::advice.strain.title"></td>
          <td ng-bind="::advice.strain.category.title"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
